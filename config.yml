baseURL: https://wonyoungjang.org/
title: Wonyoung Jang
paginate: 9
themes: 

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: true

googleAnalytics: G-RTMKJG4NFZ

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # To enable google analytics, opengraph, twitter-cards and schema.
  author: "Wonyoung Jang"
  description: "Wonyoung Jang's personal website"
  contact: "contact@wonyoungjang.org"
  images:
  DateFormat: "2006, Jan 02"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  disableAnchoredHeadings: true
  comments: true
  hideMeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  feedlinks: true
  mobileMenu: true
  copyright: "<!--Creative Commons License-->This site is licensed under a [Creative Commons Attribution-ShareAlike 4.0 International License](https://creativecommons.org/licenses/by-sa/4.0/).<!--/Creative Commons License-->"

  # Assets
  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: '/favicon.ico'
    favicon16x16: '/favicon-16x16.png'
    favicon32x32: '/favicon-32x32.png'
    apple_touch_icon: '/apple-touch-icon.png'
    safari_pinned_tab: '/safari-pinned-tab.svg'

  # Site Settings
  label:
    text: 'Wonyoung Jang'
    icon: '/apple-touch-icon.png'
    iconHeight: 

  # Profile Mode
  profileMode:
    enabled: true
    title: WonyoungJang.org
    subtitle: 
    
    imageUrl: /android-chrome-512x512.png
    imageWidth: 220 # custom size
    imageHeight: 220 # custom size
    imageTitle: WonyoungJang.org site logo
    
    buttons:
      - name: Software Development Projects
        url: "/categories/software-development-projects"
      - name: University Coursework Projects
        url: "/categories/university-coursework-projects"
     
  # Home Info Mode - NOT USED
  homeInfoParams:
    Title:
    Content:

  # Social Links
  socialIcons:
    - name: "github"
      url: "https://github.com/wonyoung-jang"
    - name: "kofi"
      url: "https://ko-fi.com/wonyoung_jang"
    - name: "rss"
      url: "https://wonyoungjang.org/index.xml"
    - name: "email"
      url: "mailto:contact@wonyoungjang.org"

  # Analytics - NOT USED
  analytics:
    google:
      SiteVerificationTag: 
    bing:
      SiteVerificationTag:
    yandex:
      SiteVerificationTag:

  # Cover Image
  cover:
    responsiveImages: false
    linkFullImages: true
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # Search Options
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # Refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Taxonomies
taxonomies:
  categories: "categories"

# Ignore files
ignoreFiles:
  \.zip$

# Sitemap
sitemap:
  filename: sitemap.xml
  priority: 0.5
  changefreq: daily

# See Also
related:
  includeNewer: true
  indices:
  - applyFilter: true
    name: categories
    weight: 80
  threshold: 20

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Menus
menus:
  main:
    - identifier: Search
      name: Search
      pageRef: /search
      weight: 10
    - identifier: Projects # TODO This is a temporary hack
      name: Projects
      pageRef: /categories
      weight: 20
    - identifier: Software Development
      name: Software Development
      pageRef: /categories/software-development-projects
      parent: Projects
      weight: 1
    - identifier: University Coursework
      name: University Coursework
      pageRef: /categories/university-coursework-projects
      parent: Projects
      weight: 2
    - identifier: Graph
      name: Graph
      url: /graph/#/graph
      weight: 25
    - identifier: Archives
      name: Archives
      pageRef: /archives
      weight: 30
    - identifier: About
      name: About
      pageRef: /about
      weight: 50
    - identifier: Contact
      name: Contact
      pageRef: /contact
      weight: 60

# Markup
# pygmentsUseClasses: true
markup:
  # Highlighting
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
  
  # TOC
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false