{{- with .buttons -}}
    {{- range . -}}
        <a  class="component button common filled"
            id="{{- .name | urlize -}}"
            href="{{- trim .url " " -}}" 
            rel="noopener" 
            title="{{- .name -}}">
            {{- .name -}}
        </a>
    {{- end -}}
{{- end -}}
