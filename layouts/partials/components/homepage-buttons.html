{{- with .Buttons -}}
    <div class="home-buttons">
        {{- range . -}}
            <a  class="component button common-button" filled-tonal
                id="{{- .name | urlize -}}"
                href="{{- trim .url " " -}}" 
                rel="noopener" 
                title="{{ .name }}">
                {{ .name }}
            </a>
        {{- end -}}
    </div>
{{- end -}}
