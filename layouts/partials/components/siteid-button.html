<button  class="component button icon" id="site-icon">
    <a  href="{{ "" | absLangURL }}"
        accesskey="h" 
        title="Wonyoung Jang (ALT + SHIFT + h)"></a>

    {{- if .Site.Params.label.icon }}
        <i>
            <img    src="{{- .Site.Params.label.icon | absURL -}}" 
                    alt="logo" 
                    aria-label="logo">
        </i>    
    {{- end -}}
</button>
