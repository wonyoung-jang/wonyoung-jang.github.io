<a  class="component button icon-button" id="site-icon"
    href="{{- "" | absLangURL -}}"
    accesskey="h" 
    title="Wonyoung Jang (ALT + SHIFT + h)">

    {{- if .Site.Params.Label.Icon -}}
        <img    src="{{- .Site.Params.Label.Icon | absURL -}}" 
                alt="logo" 
                aria-label="logo"
                width="{{- .Site.Params.Label.IconHeight -}}"
                height="{{- .Site.Params.Label.IconHeight -}}">
    {{- end -}}
</a>
