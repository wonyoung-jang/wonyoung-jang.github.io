<label class="component chip {{ .type }} {{ .container }}">
  <input type="checkbox" name="{{ .name }}">

  {{ with .leading_icon }}
    <i class="icon leading-icon">{{ . }}</i>
  {{ end }}

  <span>{{ .label }}</span>
  
  {{ with .trailing_icon }}
    <i class="icon trailing-icon">{{ . }}</i>
  {{ end }}
</label>
