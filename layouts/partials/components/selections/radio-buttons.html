<fieldset>
  <legend>{{ .legend }}</legend>
  {{ range .options }}
    <div class="component radio-button">
      <input 
        type="radio" 
        id="{{ .id }}" 
        name="{{ $.name }}" 
        value="{{ .value }}"
        {{ if .checked }}checked{{ end }}
      />
      <label for="{{ .id }}">{{ .label }}</label>
    </div>
  {{ end }}
</fieldset>
