{{ define "partials/components/actions/floating-action-buttons.html" }}
  <button 
    class="component button {{ .class }} fab" {{ with .size }}{{ . }}{{ end }} {{ if .extended }}extended{{ end }}>
    {{ if or (not .extended) (and .extended .icon) }}
      <i class="icon">
        {{ .icon }}
      </i>
    {{ end }}
    {{ if .extended }}
      {{ .label }}
    {{ end }}
  </button>
{{ end }}
