<div class="component button icon-button {{ .type }}">
  {{ if .toggle }}
    <input type="checkbox" id="{{ .id }}" />
    <label for="{{ .id }}" class="component button icon-button">
      {{ with .icon }}
        <i>
          {{ . }}
        </i>
      {{ end }}
    </label>
  {{ else }}
    {{ with .icon }}
      <i>
        {{ . }}
      </i>
    {{ end }}
  {{ end }}
</div>
