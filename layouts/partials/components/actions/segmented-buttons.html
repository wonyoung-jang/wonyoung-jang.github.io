<div class="component segmented-button">
  {{ $name := .name }} 
  {{ $type := .type }}
  
  {{ range $index, $button := .buttons }}
    <input
      type="{{ $type }}"
      id="{{ $button.id }}"
      name="{{ $name }}"
      value="{{ $button.value }}"
      {{ if $button.checked }}
        checked
      {{end}}/>
    <label
      for="{{ $button.id }}"
      class="component button">
      {{ $button.label }}
    </label>
  {{ end }}
</div>
