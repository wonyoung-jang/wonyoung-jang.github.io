{{ $repoName := split .githubRepo "/" | last 1 }}
<a  class="component button common-button" filled-tonal with-icon
    id="github-button"
    href="{{ .githubRepo }}"
    target="_blank" 
    rel="noopener noreferrer" 
    aria-label="View source code on GitHub {{ .githubRepo }} ">
    GitHub @{{ index $repoName 0 }}
    <i>code</i>
</a>
