<div class="component top-app-bar {{ .center }} {{ .size }}">
        
  <div class="start">
    <button class="component button icon-button">
      <i>{{ .icon_1 }}</i>
    </button>
  </div>

  {{ if eq .size "small" }}
    <div class="headline">{{ .headline }}</div>
  {{ end }}
  
  <div class="end">
    {{ with .icon_2 }}
      <button class="component button icon-button">
        <i>{{ . }}</i>
      </button>
    {{ end }}
    {{ with .icon_3 }}
      <button class="component button icon-button">
        <i>{{ . }}</i>
      </button>
    {{ end }}
    {{ with .icon_4 }}
      <button class="component button icon-button">
        <i>{{ . }}</i>
      </button>
    {{ end }}
  </div>

  {{ if ne .size "small" }}
    <div class="headline">{{ .headline }}</div>
  {{ end }}
</div>
