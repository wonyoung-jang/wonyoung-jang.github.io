{{ with .Buttons }}
    <div class="home-buttons">
        {{ range . }}
            <a  class="component button fab add60-container" extended
                id="{{ .name | urlize }}"
                href="{{ trim .url " " }}" 
                rel="noopener" 
                title="{{ .name }}">
                {{ .name }}
            </a>
        {{ end }}
    </div>
{{ end }}
