<nav aria-label="breadcrumb" class="breadcrumb">
    <ol>
      {{ range .Ancestors.Reverse }}
        {{ if .IsHome }}
          <li>
            <a href="{{ .Permalink }}">Home</a>
          </li>
        {{ else }}
          <li>
            <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
          </li>
        {{ end }}
        {{ end }}
      <li class="active">
        <b aria-current="page">{{ .LinkTitle }}</b>
      </li>
    </ol>
  </nav>
