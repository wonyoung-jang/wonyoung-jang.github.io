{{ $repoName := split .githubRepo "/" | last 1 }}
<a  class="component button common-button" filled-tonal with-icon
    id="github-button"
    href="{{ .githubRepo }}"
    target="_blank" 
    rel="noopener noreferrer" 
    aria-label="@{{ .githubRepo }} on GitHub">
    @{{ index $repoName 0 }} on GitHub
</a>
