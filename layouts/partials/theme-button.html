{{ if (not .Site.Params.disableThemeToggle) }}
    <button class="component button icon-button"
            id="theme-toggle" 
            accesskey="t" 
            title="Toggle Theme (ALT + SHIFT + t)" >
        <i id="moon">dark_mode</i>
        <i id="sun">light_mode</i>
    </button>
{{ end }}
