{{ if .IsTranslated }}
    <div class="i18n_list">
        {{ i18n "translations" | default "Translations" }}:
        {{ range .Translations }}
            <a href="{{ .Permalink }}">
                {{ if (and site.Params.displayFullLangName (.Language.LanguageName)) }}
                    {{ .Language.LanguageName | emojify }}
                {{ else }}
                    {{ .Lang | title }}
                {{ end }}
            </a>
        {{ end }}
    </div>

{{ end }}
