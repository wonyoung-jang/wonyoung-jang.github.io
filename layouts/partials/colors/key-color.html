<details class="layout token-set" open>
  <summary class="token-set-title">Key color inputs and absolute hues</summary>

  <div class="key-color"></div>

  <div class="component palette" id="absolute-hues">
    {{ range seq 0 30 330 }}
      <div
        style="background-color: var(--palette-hue-{{ . }});">
        {{ . }}
      </div>
    {{ end }}
  </div>
  
</details>
