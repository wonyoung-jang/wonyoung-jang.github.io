{{ define "main" }}
    <article class="layout panes canonical-feed">
        <section class="layout pane surface-container-high">
            <h1>{{ .Title }}</h1>
            {{ range .Pages }}        
                <a  class="component list-item" one
                    aria-label="post link to {{ .Title | plainify }}" 
                    href="{{ .Permalink }}">
                    {{ .LinkTitle }}
                </a>
            {{ end }}
        </section>
    </article>
{{ end }}
