{{- define "main" }}
<article class="layout panes basic-singlepane">
    <section class="layout pane">

        {{ range .Sections }}
            <div  class="component list-item one on-surface surface-container-high">
                <a  href="{{ .Permalink }}"></a>
                
                <h6>
                    {{ .Title }}
                </h6>
            </div>

            <div class="divider"></div>
        {{ end }}

    </section>
</article>

{{ end }}
