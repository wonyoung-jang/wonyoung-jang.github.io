{{- define "main" }}

<article class="layout panes basic-singlepane">
    <section class="layout pane">

        {{ range .Sections }}
            <div class="component list-item one">
                <a href="{{ .Permalink }}"></a>
                <span class="title-medium">
                    {{ .Title }}
                </span>
            </div>
        {{ end }}

    </section>
</article>

{{ end }}
