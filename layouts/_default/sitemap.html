{{- define "main" }}
  <article class="layout panes basic-singlepane">
    <section class="layout pane">

      <div> 
        <ul>
          {{ range .Site.Pages.ByParam "title" }}
            {{ if eq .Title "" }}
              {{ continue }} 
            {{ else }}
              <li class="">
                <a href="{{ .Permalink }}"> {{ .Title }}</a>
              </li>
            {{ end }}
          {{ end }}
        </ul>
      </div>

    </section>
  </article>
{{ end }}
