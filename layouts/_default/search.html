{{ define "main" }}

<article class="layout panes basic-singlepane">
  <section class="layout pane">

    <div id="searchbox">

      {{/* Search bar */}}   
      <span class="component search" bar>
        <i>search</i>
        <input  id="searchInput" 
                placeholder="{{ i18n "search_placeholder" }}"
                aria-label="search" 
                type="search"
                autofocus
                autocomplete="off" 
                maxlength="64">
      </span>

      {{/* Search results */}}   
      <div id="searchResults" 
          aria-label="search results">
      </div>
    </div>

  </section>
</article>

{{ end }}
