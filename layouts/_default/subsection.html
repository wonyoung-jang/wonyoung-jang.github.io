{{ define "main" }}

{{ $pages := union .RegularPages .Sections }}

<article class="layout panes canonical-feed">
    <section class="layout pane" id="subsection-page">

        {{ range $index, $page := $pages }}        

            <a  class="component card" elevated
                aria-label="post link to {{ .Title | plainify }}" 
                href="{{ .Permalink }}">      
                
                {{ $imageURL := partial "first-image.html" . }}
                {{ if $imageURL }}
                    <img 
                        src="{{ $imageURL }}" 
                        alt="First image from {{ .Title }}">
                {{ end }}

                
                <div class="card-content">
                    <div class="card-meta">
                        {{ partial "post-meta.html" . }}
                    </div>

                    <div class="card-title headline-small">
                        {{ .Title }}
                    </div>

                    <div class="card-description">
                        {{ .Description }}
                    </div>
                </div>
            </a>

        {{ end }}

    </section>
</article>

{{ end }}
