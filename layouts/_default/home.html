{{ define "main" }}
    {{ with site.Params.Home }}
        <article class="layout panes basic-singlepane" id="home-page">
            <section class="layout pane">
                {{/* Home page header */}}
                <section id="home-header">
                    {{/* Site title */}}
                    <h1>{{ .title | default site.Title | markdownify }}</h1>
                    {{/* Home page buttons */}}
                    {{- partialCached "home/homepage-buttons.html" . -}}
                </section>
            </section>
        </article>
    {{ end }}
{{ end }}
