{{ define "main" }}
<article class="layout panes basic-single-pane">
  <section class="layout pane" id="post-content">  
    {{ with .Content }}
      {{ . }}
    {{ end }}
    
    {{- partialCached "colors/key-color.html" . -}}
    {{- partialCached "colors/reference-palettes.html" . -}}
    {{- partialCached "colors/system-tokens.html" . -}}
    {{- partialCached "colors/semantic-swatches.html" . -}}
  </section>
</article>
{{ end }}
