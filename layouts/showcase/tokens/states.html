{{ define "main" }}
    <article class="layout panes basic-singlepane">
        <section class="layout pane">
            {{ with .Content }}
                {{ . }}
            {{ end }}
            
            <details class="layout token-set" open>
                <summary class="token-set-title">States</summary>
                <section class="state-opacities-container">
                    <div>Enabled</div>
                    <div>Disabled</div>
                    <div>Hovered</div>
                    <div>Focused</div>
                    <div>Pressed</div>
                    <div>Dragged</div>
                </section>
            </details>

            <details class="layout token-set" open>
                <summary class="token-set-title">Elevations</summary>
                <section class="elevations-container">
                    {{ $surfaces := "-lowest -low  -high -highest" }}
                    {{ $surfaces := split $surfaces " " }}
                    <div class="component surface elevation0">0</div>
                    {{ range $i, $surface := $surfaces }}
                        <div class="component surface-container{{ $surface }} elevation{{ add $i 1 }}">{{ add $i 1 }}</div>
                    {{ end }}
                </section>
            </details>
        </section>
    </article>
{{ end }}
