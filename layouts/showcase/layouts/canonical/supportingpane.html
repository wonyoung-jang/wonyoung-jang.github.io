{{ define "main" }}

<article class="layout panes canonical-supporting-pane">
    <section class="layout pane focus-pane">
        <h2>Focus pane</h2>
        {{ if .Content }}
            {{ .Content }}
        {{ end }}
    </section>

    <section class="layout pane supporting-pane">
        <h2>Supporting pane</h2>
    </section>
</article>

{{ end }}
