{{ define "main" }}

<article class="layout panes basic-fixedflex">
    <section class="layout pane fixed-pane">
        <h2>Fixed pane</h2>
    </section>

    <section class="layout pane">
        <h2>Flex pane</h2>
        {{ if .Content }}
            {{ .Content }}
        {{ end }}
    </section>
</article>

{{ end }}
