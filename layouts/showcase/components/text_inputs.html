{{ define "main" }}

<article class="layout panes basic-single-pane">

  <section class="layout pane" id="components-showcase">  

    {{ with .Content }}
      {{ . }}
    {{ end }}

    {{/*  Text fields  */}}
    <div class="component-group-header">Text fields</div>
    <section class="component-group">
      {{/*  TODO Text field configurations (many)  */}}

      <div class="sub-component-group-header">Filled</div>
      <div class="component text-field" filled>
        <input type="text" placeholder="Placeholder">
        <hr>
        <div class="supporting-text">Supporting text</div>
      </div>
      <textarea 
        class="component text-field" filled 
        type="text" 
        placeholder="Placeholder - multiline"></textarea>

      <div class="sub-component-group-header">Outlined</div>
      <div class="component text-field" outlined>
        <input type="text" placeholder="Placeholder">
      </div>
      <textarea 
        class="component text-field" outlined 
        type="text" 
        placeholder="Placeholder - multiline"></textarea>
    </section>

  </section>

</article>

{{ end }}
