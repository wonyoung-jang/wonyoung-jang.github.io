# Highlighting
highlight:
  anchorLineNos: true
  codeFences: true
  guessSyntax: true
  hl_Lines: ""
  hl_inline: false
  lineAnchors: ""
  lineNoStart: 1
  lineNos: true
  lineNumbersInTable: true
  noClasses: true
  noHl: false
  style: monokai
  tabWidth: 4

# Table of Contents
tableOfContents:
  startLevel: 1
  endLevel: 6
  ordered: false