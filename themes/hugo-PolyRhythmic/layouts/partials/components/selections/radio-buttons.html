<fieldset>
  <legend>{{ .legend }}</legend>
  {{ range .options }}
    <label class="component radio {{ .disabled }}">
      <input 
        type="radio" 
        id="{{ .id }}" 
        name="{{ $.name }}" 
        value="{{ .value }}"
        {{ if .checked }}checked{{ end }}/>
      <span>{{ .label }}</span>
    </label>
  {{ end }}
</fieldset>
