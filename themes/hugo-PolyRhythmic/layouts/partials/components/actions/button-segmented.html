<div class="set segmented-buttons">
  {{ $name := .name }}
  {{ $type := .type }}
  {{ $lenButtons := len .buttons }}

  {{ range $index, $button := .buttons }}
    <label
      class="component button segmented
      {{ if eq $index 0 }}
        start
      {{ else if eq $index (sub $lenButtons 1) }}
        end
      {{ end }}"
      {{ .disabled }}>

      <input
        {{ .disabled }}
        type="{{ $type }}"
        id="{{ $button.id }}"
        name="{{ $name }}"
        value="{{ $button.value }}"
        {{ if $button.checked }}
          checked
        {{end}}/>
        {{ with .icon }}
          <i class="icon">
            {{ . }}
          </i>
        {{ end }}
      {{ .label }}

    </label>
  {{ end }}
</div>
