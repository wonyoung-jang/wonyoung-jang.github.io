{{ $dial := eq .type "dial" }}
<div class="component time-picker {{ .type }}">
  <div class="time-picker-headline">{{ .headline }}</div>
  {{ if eq .display "12" }}
    <div class="time-picker-container">
      <div class="time-input-field-container">
        <div class="time-input-option selected">
          07
          <span class="supporting-text">Hour</span>
        </div>
        <div class="time-input-separator">:</div>
        <div class="time-input-option">
          00
          <span class="supporting-text">Minute</span>
        </div>
      </div>

      <div class="period-selector-container">
        <div class="period-option selected">AM</div>
        <div class="period-option">PM</div>
      </div>
    </div>
  {{ else }}
    <div class="time-picker-container">
      <div class="time-input-field-container">
        <div class="time-input-option selected">
          07
          <span class="supporting-text">Hour</span>
        </div>
        <div class="time-input-separator">:</div>
        <div class="time-input-option">
          00
          <span class="supporting-text">Minute</span>
        </div>
      </div>
    </div>
  {{ end }}

  {{ if $dial }}
  <div class="time-picker-dial-container">

  </div>
  {{ end }}

  <div class="time-picker-actions"> 
    <div class="time-picker-start">
      <button class="component button icon-button"><i class="icon">schedule</i></button>
    </div>
    <div class="time-picker-end">
      <button class="component button common-button">Cancel</button>
      <button class="component button common-button">OK</button>
    </div>
  </div>
</div>
